<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <link rel="icon" type="image/x-icon" href="store-logo.png">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo-img" src="store-logo.png" alt="Logo"></a>
            <a href="#products">Our products</a>
            <a href="#contact">Contact</a>
            <input type="search" placeholder="Best price for...">
            <a class="signin-link" href="signin.html">Sign In / Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="login-form">
            <img src="store-logo.png" alt="Logo">
            <div class="credentials">
                <form>
                    <label for="user">Username:</label><br>
                    <input type="text" id="user" placeholder="username"><br>
                    <label for="pswd">Password:</label><br>
                    <input type="password" id="pswd" placeholder="password">
                </form>
                <button>Sign In</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Konstantinos</p>
    </footer>

</body>

</html>
